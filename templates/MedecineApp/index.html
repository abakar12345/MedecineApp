{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <link rel="stylesheet" href="{% static 'MedecineApp/Css/style.css'%}">
    <title>MedecineApp</title>
    
</head>
<body>
 <h1>Bienvenue sur MedecineApp</h1>
 <h2 style="color: rgb(79, 141, 228);">Les medicaments</h2>
    <ul>
        {% for medicament in Medicament %}
        <li style="font-size: 20px; color: black;">
          {{medicament.nom_medicament }}
          {{medicament.quantite }}
          {{medicament.nom_pharmacie }}
        </li>
        {% endfor %}
    </ul>
</body>
</html>
